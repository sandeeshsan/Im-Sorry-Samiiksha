<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Our Love Story Quiz ğŸ’•</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #ffe6f0;
    color: #b30059;
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem;
    border-radius: 12px;
    box-shadow: 0 0 12px #ff99cc;
  }
  h1 {
    text-align: center;
  }
  .question {
    margin-bottom: 1rem;
  }
  button {
    background-color: #ff4d94;
    border: none;
    color: white;
    padding: 0.5rem 1rem;
    margin: 0.25rem 0;
    width: 100%;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background-color: #e60073;
  }
  .feedback {
    margin: 0.5rem 0 1rem 0;
    font-weight: bold;
  }
  #result {
    font-size: 1.2rem;
    text-align: center;
    margin-top: 2rem;
  }
  a {
    color: #b30059;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>ğŸ’• Our Love Story Quiz ğŸ’•</h1>
<div id="quiz-container">
  <div id="question-container" class="question"></div>
  <div id="options-container"></div>
  <div id="feedback" class="feedback"></div>
  <button id="next-btn" style="display:none;">Next</button>
</div>

<div id="result" style="display:none;"></div>

<script>
const questions = [
  {
    question: "Where did we first meet?",
    options: ["At college", "Youtube", "Instagram", "Wattpad"],
    answer: 1  // B
  },
  {
    question: "What was the date of our first text?",
    options: ["June 6", "Jan 30", "Sept 22", "April 1"],
    answer: 0  // A
  },
  {
    question: "What color was I wearing when we first met?",
    options: ["Black", "White", "Grey", "Blue"],
    answer: 2  // C
  },
  {
    question: "What's the name I love to call you?",
    options: ["Susuiiksha", "Cutiiksha", "Bodhuiiksha", "Loosuiiksha"],
    answer: 0  // A
  },
  {
    question: "Whatâ€™s my favorite thing about you?",
    options: ["Your smile", "Your voice", "Your brain", "Everything"],
    answer: 3  // D
  }
];

let currentQuestion = 0;
let score = 0;

const questionContainer = document.getElementById('question-container');
const optionsContainer = document.getElementById('options-container');
const feedback = document.getElementById('feedback');
const nextBtn = document.getElementById('next-btn');
const result = document.getElementById('result');

function loadQuestion() {
  feedback.textContent = '';
  nextBtn.style.display = 'none';
  const q = questions[currentQuestion];
  questionContainer.textContent = `Question ${currentQuestion + 1}: ${q.question}`;
  optionsContainer.innerHTML = '';
  
  q.options.forEach((option, index) => {
    const btn = document.createElement('button');
    btn.textContent = option;
    btn.onclick = () => checkAnswer(index);
    optionsContainer.appendChild(btn);
  });
}

function checkAnswer(selected) {
  const correct = questions[currentQuestion].answer;
  if (selected === correct) {
    feedback.textContent = "Correct! ğŸ¥°";
    score++;
  } else {
    feedback.textContent = `Oops! The right answer was: ${questions[currentQuestion].options[correct]} ğŸ’”`;
  }
  [...optionsContainer.children].forEach(btn => btn.disabled = true);
  nextBtn.style.display = 'inline-block';
}

nextBtn.onclick = () => {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    loadQuestion();
  } else {
    showResult();
  }
};

function showResult() {
  questionContainer.style.display = 'none';
  optionsContainer.style.display = 'none';
  feedback.style.display = 'none';
  nextBtn.style.display = 'none';
  
  result.style.display = 'block';
  let msg = '';
  if (score === questions.length) {
    msg = "That's my girl, Let's get married! ğŸ¥°";
  } else if (score >= 3) {
    msg = "Not bad! You still got some time to know about me, so Let's get married! ğŸ¥°";
  } else {
    msg = "You don't love me :( Learn about me so Let's get married! ğŸ˜˜";
  }
  
  result.innerHTML = `
    <p>${msg}</p>
    <p>You scored ${score} out of ${questions.length}!</p>
    <p><a href="https://youtube.com/shorts/fi1k7ZY0bVg?si=BSQcktv9mDpvaDXq" target="_blank" rel="noopener noreferrer">Click here for your surprise video! ğŸ¥â¤ï¸</a></p>
  `;
}

loadQuestion();
</script>

</body>
</html>
