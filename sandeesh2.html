<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry üíî</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to top right, #ffe6e6, #ffccf9);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message-box {
      position: relative;
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
      text-align: center;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      font-size: 50px;
      margin-bottom: 15px;
    }

    p {
      color: #444;
      font-size: 22px;
      margin-top: 0;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      background: #ff80bf;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff4d94;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: -10%;
        opacity: 1;
      }
      100% {
        bottom: 110%;
        opacity: 0;
        transform: translateX(-50px) rotate(45deg);
      }
    }
  </style>
</head>
<body>

  <div class="message-box">
    <h1>I'm Sorry üíî</h1>
    <p>I;m Really Sorry Samiiksha.<br>Please forgive me. üíñ</p>
    <button onclick="sayThanks()">Forgive Me?</button>
  </div>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);

    // Button interaction
    function sayThanks() {
      alert("I Love You Soooo Much Samiiksha‚ù§Ô∏è .");
    }
  </script>

</body>
</html>
